<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <link href="css/summaryStyle.css" rel="stylesheet" type="text/css">
    <title>COVID-19 Testing System - Test Area</title>
</head>
<body>
	<div class="container teal borderYtoX">
	  <a href="http://localhost:8082/">HOME</a>
	  <a href="http://localhost:8081/">PATIENT</a>
	  <a href="http://localhost:8083/">CENTRE</a>
	</div>
    <div class='main-heading'>
        <h1>Tests Summary</h1>
    </div>
    <br /> <br />
    <div class="logout-area">
        <a href="/">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Back
        </a>
    </div>
    <div class="students-table">
        <table class="student-table">
            <thead>
                <tr>
                    <th>TestID</th>
					<th>Test Date</th>
					<th>Symptoms</th>
					<th>Status</th>
                </tr>
            </thead>
            <tbody>
				<tr th:each="test : ${testList}">
					<td th:text="${test.testId}">Test Id</td>
					<td th:text="${test.testDate}">Test Date</td>
					<td th:text="${test.symptoms}">Symptoms</td>
					<td th:text="${test.status}">Status</td>
					<td><a style="color:green; text-decoration:none; font-weight:bold;" th:href="@{/test/{testId}(testId=${test.testId})}" href="#">Edit</a></td>
					<td><a style="color:red; text-decoration:none; font-weight:bold;" th:href="@{/testDelete/{testId}(testId=${test.testId})}" href="#">Delete</a></td>
				</tr>
            </tbody>
        </table>
    </div>
    <footer>
        <h5>&copy; 2021 Sharang, Harkirat, Rojina All Rights Reserved</h5> 	
    </footer>
</body>
</html>
